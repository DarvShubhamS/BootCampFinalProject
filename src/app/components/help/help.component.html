<div class="alert alert-success alert-dismissible" *ngIf="showAlert">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> Your Query Have Been Submitted Successfully......
  </div>
<section class="help d-flex justify-content-center align-items-center">
    <div class="d-flex justify-content-between align-items-center query">
        <img src="../../../assets/email.JPG" alt="contact us">

        <div class="query__form">
            <form  (ngSubmit) = "submitQuery(query_form)"  #query_form="ngForm">
                <h3>Get in touch</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="Name" placeholder="Name" name="Name" ngModel required>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com" name="email" ngModel email required>
                    <textarea class="form-control" id="query" rows="3"
                        placeholder="Message" name="query" ngModel required></textarea>

                    <button class="btn btn-warning" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>



</section>
