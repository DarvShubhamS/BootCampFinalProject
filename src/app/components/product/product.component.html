<section class="product">
    <section class="product__info d-flex justify-content-between align-items-center">
        <h1 id="mobile_header">{{product.name}}</h1>

        <!-- displaying carousel section -->

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="custCarousel" class="carousel slide" align="center">
                        <!-- slides -->
                        <div class="carousel-inner">
                            <div class="carousel-item active"> <img
                                    src="../../../assets/products_images/{{product.name}}.jpg" alt="{{product.name}}">
                            </div>
                            <div class="carousel-item"> <img
                                    src="../../../assets/products_images/{{product.name}} 2.jpg" alt="{{product.name}}"
                                    onerror="this.style.display='none'"> </div>
                            <div class="carousel-item"> <img
                                    src="../../../assets/products_images/{{product.name}} 3.jpg" alt="{{product.name}}"
                                    onerror="this.style.display='none'"> </div>
                            <div class="carousel-item"> <img
                                    src="../../../assets/products_images/{{product.name}} 4.jpg" alt="{{product.name}}"
                                    onerror="this.style.display='none'"> </div>
                        </div>

                        <!-- Thumbnails -->
                        <ol class="carousel-indicators list-inline">
                            <li class="list-inline-item active"> <a id="carousel-selector-0" class="selected"
                                    data-slide-to="0" data-target="#custCarousel"> <img
                                        src="../../../assets/products_images/{{product.name}}.jpg" class="img-fluid"
                                        onerror="this.style.display='none'">
                                </a> </li>
                            <li class="list-inline-item"> <a id="carousel-selector-1" data-slide-to="1"
                                    data-target="#custCarousel"> <img
                                        src="../../../assets/products_images/{{product.name}} 2.jpg" class="img-fluid"
                                        onerror="this.style.display='none'">
                                </a> </li>
                            <li class="list-inline-item"> <a id="carousel-selector-2" data-slide-to="2"
                                    data-target="#custCarousel"> <img
                                        src="../../../assets/products_images/{{product.name}} 3.jpg" class="img-fluid"
                                        onerror="this.style.display='none'">
                                </a> </li>
                            <li class="list-inline-item"> <a id="carousel-selector-3" data-slide-to="3"
                                    data-target="#custCarousel"> <img
                                        src="../../../assets/products_images/{{product.name}} 4.jpg" class="img-fluid"
                                        onerror="this.style.display='none'">
                                </a> </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- product description section -->

        <div class="product__description">
            <h1>{{product.name}}</h1>
            <ngb-rating [max]="5" [(rate)]="product.averageRating" [readonly]="true"></ngb-rating>
            <span>{{productReviewLength}} reviews</span>

            <form (ngSubmit)="addToCart(productForm)" #productForm="ngForm">
                <fieldset class="d-flex justify-content-between align-items-center">
                    <span>${{product.price}}</span>
                    <select name="model" ngModel #model='ngModel' class="form-control model">
                        <option *ngFor="let model of product_models" value={{model}}>
                            {{model}}
                        </option>
                    </select>
                </fieldset>
                <p>{{product.description}}</p>
                <h5>{{product.features}}</h5>
                <br>
                <input [disabled]="!model.dirty" type="submit" value="Add To Cart" class="btn btn-warning">
                <p id="warning" *ngIf="!model.dirty">*Please Select Product Model To Add Item to Cart</p>
            </form>
        </div>

    </section>

    <hr>

    <!-- product reviews section -->

    <section class="product__reviews">
        <h3>Reviews</h3>
        <br>
        <div class="review_container">
            <article *ngFor="let review of product_review" class="d-flex align-items-center justify-content-between">

                <div class="d-flex justify-content-between align-items-center review_users_container">
                    <div>
                        <img src="../../../assets/user-profile.png" alt="">
                    </div>
                    <div class="review_user">
                        <h4>{{review.user}}</h4>
                        <ngb-rating [max]="5" [(rate)]="review.rating" [readonly]="true"></ngb-rating>

                    </div>
                </div>

                <p>
                    {{review.review}}
                </p>
            </article>

        </div>
    </section>

</section>
